links:
  conf-test.json: |
    {{#if (eq os "windows")}}
    ~/conf-test.json
    {{else}}
    ~/conf-testB.json
    {{/if}}

installs:
  cmd: |
    {{#if (eq os "windows")}}
    echo {{ whoami.username }}
    echo {{ os }}
    echo {{ whoami.distro }}
    {{else}}
    echo {{ whoami.desktop_env }}
    echo {{ whoami.devicename }}
    echo {{ whoami.distro }}
    echo {{ whoami.hostname }}
    echo {{ whoami.lang }}
    echo {{ whoami.plaform }}
    echo {{ whoami.realname }}
    echo {{ whoami.username }}
    echo {{ whoami.arch }}
    echo {{ env.HOME }}
    {{/if}}
