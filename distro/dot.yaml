windows:
  installs:
    cmd: |
      scoop install yazi
      scoop install bottom
      scoop install gh lazygit
      scoop install bat
      scoop install ripgrep fd
      scoop install wezterm
      scoop install iosevka-nf iosevka-nf-mono

linux:
  links:
    bashrc: ~/.bashrc

  installs:
    cmd: |
      {{#if (eq whoami.distro "Manjaro Linux")}}
        sudo pacman -Syu --needed --noconfirm \
          yazi \
          bottom \
          git github-cli lazygit \
          bat \
          fd ripgrep fzf sd \
          go rust nodejs \
          wezterm \
          ttf-iosevka-nerd ttf-iosevkaterm-nerd ttc-iosevka \
          xfce-theme-greybird

        sudo sd '#EnableAUR' 'EnableAUR' /etc/pamac.conf
        sudo pamac update
        sudo pamac upgrade
      {{/if}}
      {{#if (eq whoami.distro "Arch Linux ARM")}}
        sudo pacman -Syu --needed --noconfirm \
          yazi \
          bottom \
          git github-cli lazygit \
          bat \
          fd ripgrep fzf sd \
          go rust nodejs \
          ttf-iosevka-nerd ttf-iosevkaterm-nerd ttc-iosevka
      {{/if}}
      {{#if (eq whoami.distro "Arch Linux")}}
        sudo pacman -Syu --needed --noconfirm \
          yazi \
          bottom \
          git github-cli lazygit \
          bat \
          fd ripgrep fzf sd \
          go rust nodejs \
          wezterm \
          ttf-iosevka-nerd ttf-iosevkaterm-nerd ttc-iosevka \

        sudo pacman -S --needed git base-devel
        git clone https://aur.archlinux.org/yay.git ~/yay
        cd ~/yay
        makepkg -si
        cd -
      {{/if}}
